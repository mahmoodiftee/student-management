version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: student_db
    restart: always
    environment:
      POSTGRES_DB: student_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: student_redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: student_app
    restart: always
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=student_management
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
